<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    用户名:

    <br />

    <input type="password">

    <br/>

        <option>www.cnblogs.com/winsoncheung </option>
        <option>www.baidu.com </option>

</form>
